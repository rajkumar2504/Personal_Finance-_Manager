<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Finance Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar injected by layout.js -->

        <main class="main-content">
            <!-- Header injected by layout.js -->

            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="stat-icon" style="background: rgba(0, 82, 204, 0.1); color: var(--primary-color);">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Balance</h3>
                        <p id="totalBalance">₹0.00</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon" style="background: rgba(0, 135, 90, 0.1); color: var(--secondary-color);">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Income</h3>
                        <p id="totalIncome">₹0.00</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon" style="background: rgba(222, 53, 11, 0.1); color: var(--danger-color);">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Expenses</h3>
                        <p id="totalExpenses">₹0.00</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon" style="background: rgba(255, 171, 0, 0.1); color: var(--accent-color);">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Active Goals</h3>
                        <p id="activeGoals">0</p>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="card">
                    <h3>Spending Overview</h3>
                    <div class="chart-wrapper">
                        <canvas id="spendingChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h3>Recent Transactions</h3>
                    <div class="table-responsive table-scrollable">
                        <table class="transaction-list">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th class="text-right">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="recentTransactions">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center mt-2">
                        <a href="expenses.html" class="btn btn-secondary">View All Transactions</a>
                    </div>
                </div>
            </div>

            <!-- Quick Add Interaction -->
            <div class="card">
                <div class="flex-between">
                    <h3>Quick Actions</h3>
                </div>
                <div class="flex gap-1 mt-2">
                    <button class="btn btn-primary" onclick="window.location.href='expenses.html?action=add_income'">
                        <i class="fas fa-plus"></i>&nbsp; Add Income
                    </button>
                    <button class="btn btn-danger" onclick="window.location.href='expenses.html?action=add_expense'">
                        <i class="fas fa-minus"></i>&nbsp; Add Expense
                    </button>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
